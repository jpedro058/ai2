<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ficha2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    style="
      background-color: rgb(39, 39, 39);
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    "
  >
    <!-- admin painel to create movies with bootstrap 5 -->

    <div
      class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
      style="display: flex; flex: 20%; min-width: 20%"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Dashboard</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#home"></use>
            </svg>
            Home
          </a>
        </li>
      </ul>
      <hr />
      <div class="dropdown">
        <a
          href="#"
          class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
          id="dropdownUser1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="https://github.com/jpedro058.png"
            alt=""
            width="32"
            height="32"
            class="rounded-circle me-2"
          />
          <strong>jpedro058</strong>
        </a>
        <ul
          class="dropdown-menu dropdown-menu-dark text-small shadow"
          aria-labelledby="dropdownUser1"
        >
          <li><a class="dropdown-item" href="index.html">Sign out</a></li>
        </ul>
      </div>
    </div>

    <div style="display: flex; flex: 80%; min-width: 80%; min-height: 100vh">
      <div
        class="container"
        style="
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        "
      >
        <div class="row">
          <div class="col-12">
            <h1
              class="text-center"
              style="color: rgb(197, 197, 197); margin-top: 1rem"
            >
              Admin Panel
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <form action="" method="post">
              <div class="mb-3">
                <label for="title" class="form-label" style="color: white"
                  >Title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  placeholder="Title"
                />
              </div>
              <div class="mb-3">
                <label for="year" class="form-label" style="color: white"
                  >Year</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="year"
                  name="year"
                  placeholder="Year"
                />
              </div>
              <div class="mb-3">
                <label for="genre" class="form-label" style="color: white"
                  >Genre</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="genre"
                  name="genre"
                  placeholder="Genre"
                />
              </div>
              <div class="mb-3">
                <label for="director" class="form-label" style="color: white"
                  >Director</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="director"
                  name="director"
                  placeholder="Director"
                />
              </div>

              <button class="btn btn-primary" style="color: white">
                Create
              </button>
            </form>
          </div>
        </div>

        <hr style="color: white" />

        <!-- table for movies  -->

        <table class="table" style="color: white">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Year</th>
              <th scope="col">Genre</th>
              <th scope="col">Director</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Smile</td>
              <td>2010</td>
              <td>Horro</td>
              <td>Arlindo Calça Fina</td>
              <td>
                <button
                  style="
                    background-color: transparent;
                    border: 2px solid green;
                    color: white;
                    border-radius: 5px;
                  "
                  data-bs-toggle="modal"
                  data-bs-target="#editMovie"
                >
                  Edit
                </button>
                <button
                  style="
                    background-color: transparent;
                    border: 1px solid red;
                    color: white;
                    border-radius: 5px;
                  "
                >
                  Delete
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Avatar</td>
              <td>2000</td>
              <td>Action</td>
              <td>Arlindo Calça Fina</td>
              <td>
                <button
                  style="
                    background-color: transparent;
                    border: 2px solid green;
                    color: white;
                    border-radius: 5px;
                  "
                  data-bs-toggle="modal"
                  data-bs-target="#editMovie"
                >
                  Edit
                </button>
                <button
                  style="
                    background-color: transparent;
                    border: 1px solid red;
                    color: white;
                    border-radius: 5px;
                  "
                >
                  Delete
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Spider-Man</td>
              <td>2000</td>
              <td>Action</td>
              <td>Arlindo Calça Fina</td>
              <td>
                <button
                  style="
                    background-color: transparent;
                    border: 2px solid green;
                    color: white;
                    border-radius: 5px;
                  "
                  data-bs-toggle="modal"
                  data-bs-target="#editMovie"
                >
                  Edit
                </button>
                <button
                  style="
                    background-color: transparent;
                    border: 1px solid red;
                    color: white;
                    border-radius: 5px;
                  "
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div
          class="modal fade"
          id="editMovie"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <form action="admin.html">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit movie</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      aria-describedby="emailHelp"
                      placeholder="Title"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Year"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Genre"
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">
                    Save Changes
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
